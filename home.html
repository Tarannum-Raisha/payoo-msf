<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <!-- daisy ui cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value" id="Available-balance">45000</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                <!-- user option btm -->
                    <button class="btn btn-lg" id="show-add-money">Add money</button>
                    <button class="btn btn-lg" id="show-cash-out">Cash out</button>
                    <!-- <button class="btn btn-lg">Transfer money</button>
                    <button class="btn btn-lg">Get bonus</button>
                    <button class="btn btn-lg">Pay Bil</button>
                    <button class="btn btn-lg">Transactions</button> -->
                    
                  </div>
                  <!-- add money from -->
                  <div class="divider"></div>
                  <!-- add money from start -->
                  <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="text" id="input-add-money" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" placeholder="pin number" id="input-pin-number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="btn-add-money">Add money</button>
                      </div>
                    </form>
                  </div>
                   <!-- add money form end -->
                    <!-- cash out start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input type="text" id="input-cash-out" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="pin number" id="input-cashout-pin" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary" id="btn-cash-out">Cash Out</button>
                          </div>
                        </form>
                      </div>
                     <!-- cash out end -->

              </div>
            </div>
          </div>
    </main>
    <script src="js/features.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    
</body>
</html>
